<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            margin: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
        .resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Básica</h1>
    
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" placeholder="Ingresa el primer número"><br>
    
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" placeholder="Ingresa el segundo número"><br>
    
    <button onclick="realizarOperaciones()">Calcular</button>
    
    <div class="resultado" id="resultado">
        <!-- Los resultados aparecerán aquí -->
    </div>

    <script>
        function realizarOperaciones() {
            // Obtener los valores de los inputs
            let numero1 = parseFloat(document.getElementById("num1").value);
            let numero2 = parseFloat(document.getElementById("num2").value);
            
            // Validar que los inputs no estén vacíos
            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").innerHTML = "<p style='color:red;'>Por favor, ingresa números válidos.</p>";
                return;
            }

            // Realizar las operaciones
            let suma = numero1 + numero2;
            let resta = numero1 - numero2;
            let multiplicacion = numero1 * numero2;
            let division = numero1 / numero2;

            // Mostrar los resultados
            document.getElementById("resultado").innerHTML = `
                <p>Suma: ${suma}</p>
                <p>Resta: ${resta}</p>
                <p>Multiplicación: ${multiplicacion}</p>
                <p>División: ${division}</p>
            `;
        }
    </script>
</body>
</html>
